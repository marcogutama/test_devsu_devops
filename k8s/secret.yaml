apiVersion: v1
kind: Secret
metadata:
  name: devsu-app-secret
  namespace: devsu-demo
  labels:
    app: devsu-demo-app
type: Opaque
data:
  # Credenciales de base de datos H2 (base64 encoded)
  # USERNAME_DB: "user" -> dXNlcg==
  # PASSWORD_DB: "password" -> cGFzc3dvcmQ=
  USERNAME_DB: dXNlcg==
  PASSWORD_DB: cGFzc3dvcmQ=
  
  # Ejemplos de otros secretos que podrías necesitar:
  # JWT_SECRET (si usas JWT): base64 de "my-super-secret-jwt-key"
  # JWT_SECRET: bXktc3VwZXItc2VjcmV0LWp3dC1rZXk=
  
  # API Keys (ejemplo)
  # EXTERNAL_API_KEY: YXBpLWtleS1leGFtcGxl

---
# Secret para credenciales de Docker Registry (si es privado)
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: devsu-demo
type: kubernetes.io/dockerconfigjson
data:
  # Esto se genera con:
  # kubectl create secret docker-registry docker-registry-secret \
  #   --docker-server=https://index.docker.io/v1/ \
  #   --docker-username=your-username \
  #   --docker-password=your-password \
  #   --docker-email=your-email \
  #   --dry-run=client -o yaml
  
  # Para este demo, como la imagen es pública, este secret es opcional
  .dockerconfigjson: e30K

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devsu-demo-app-hpa
  namespace: devsu-demo
  labels:
    app: devsu-demo-app
spec:
  # Deployment a escalar
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devsu-demo-app
  
  # Límites de réplicas
  minReplicas: 2   # Mínimo 2 réplicas siempre
  maxReplicas: 10  # Máximo 10 réplicas
  
  # Métricas para escalar
  metrics:
  
  # Basado en CPU
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Escala cuando CPU > 70%
  
  # Basado en Memoria
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Escala cuando memoria > 80%
  
  # Comportamiento de escalado
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Espera 5 min antes de reducir
      policies:
      - type: Percent
        value: 50       # Reduce máximo 50% de pods a la vez
        periodSeconds: 60
      - type: Pods
        value: 1        # Reduce máximo 1 pod a la vez
        periodSeconds: 60
      selectPolicy: Min  # Usa la política más conservadora
    
    scaleUp:
      stabilizationWindowSeconds: 0  # Escala inmediatamente
      policies:
      - type: Percent
        value: 100      # Duplica pods si es necesario
        periodSeconds: 15
      - type: Pods
        value: 2        # Añade máximo 2 pods a la vez
        periodSeconds: 15
      selectPolicy: Max  # Usa la política más agresiva

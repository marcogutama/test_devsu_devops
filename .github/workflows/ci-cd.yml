name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Permisos necesarios para el workflow
permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write
  security-events: write

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx512m

jobs:
  # ============================================
  # JOB 1: BUILD & TEST
  # ============================================
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: ðŸ”¨ Build with Maven
        run: mvn clean compile -B
      
      - name: ðŸ§ª Run Unit Tests
        run: mvn test -B
      
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.txt ]; then
            echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
            cat target/surefire-reports/*.txt >> $GITHUB_STEP_SUMMARY || true
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  # ============================================
  # JOB 2: CODE COVERAGE
  # ============================================
  code-coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“Š Generate Coverage Report with JaCoCo
        run: mvn clean test jacoco:report -B
      
      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: ðŸ“¤ Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30
      
      - name: ðŸŽ¯ Coverage Summary
        run: |
          echo "### ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            echo "âœ… JaCoCo report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Report available in artifacts" >> $GITHUB_STEP_SUMMARY
            # Extraer porcentaje de coverage si es posible
            if command -v xmllint &> /dev/null && [ -f target/site/jacoco/jacoco.xml ]; then
              COVERAGE=$(xmllint --xpath "string(//report/counter[@type='LINE']/@covered)" target/site/jacoco/jacoco.xml 2>/dev/null || echo "N/A")
              TOTAL=$(xmllint --xpath "string(//report/counter[@type='LINE']/@missed)" target/site/jacoco/jacoco.xml 2>/dev/null || echo "N/A")
              if [ "$COVERAGE" != "N/A" ] && [ "$TOTAL" != "N/A" ]; then
                PERCENT=$(awk "BEGIN {printf \"%.2f\", ($COVERAGE/($COVERAGE+$TOTAL))*100}")
                echo "ðŸ“ˆ Line Coverage: ${PERCENT}%" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          else
            echo "âŒ Failed to generate coverage report" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 3: STATIC CODE ANALYSIS (SonarCloud)
  # ============================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para anÃ¡lisis completo
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ” Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: ðŸ”¬ Run SonarCloud Analysis
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            mvn clean verify sonar:sonar \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
              -B
          else
            echo "âš ï¸ SONAR_TOKEN not configured. Skipping SonarCloud analysis."
            echo "Configure SonarCloud secrets to enable static code analysis."
          fi
      
      - name: ðŸ“Š SonarCloud Summary
        run: |
          echo "### ðŸ”¬ SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "âœ… Analysis completed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— View results: https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ SonarCloud not configured" >> $GITHUB_STEP_SUMMARY
            echo "Add SONAR_TOKEN to secrets to enable analysis" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 4: DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Log in to Docker Hub
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ“ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/devsu-demo-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: ðŸš€ Push Docker image
        if: secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
      
      - name: ðŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/devsu-demo-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“Š Docker Build Summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âœ… Image built and pushed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”’ Security scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Image built successfully (not pushed - Docker Hub not configured)" >> $GITHUB_STEP_SUMMARY
            echo "Add DOCKER_USERNAME and DOCKER_PASSWORD secrets to enable push" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 5: SUMMARY
  # ============================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage]
    if: always()
    
    steps:
      - name: ðŸ“Š Overall Summary
        run: |
          echo "## ðŸŽ¯ Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage | ${{ needs.code-coverage.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Artifacts Available:" >> $GITHUB_STEP_SUMMARY
          echo "- Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- JaCoCo Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review test results and coverage report" >> $GITHUB_STEP_SUMMARY
          echo "2. Configure SonarCloud for static analysis (if not done)" >> $GITHUB_STEP_SUMMARY
          echo "3. Configure Docker Hub for image push (if not done)" >> $GITHUB_STEP_SUMMARY

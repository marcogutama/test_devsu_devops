name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Permisos necesarios para el workflow
permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write
  security-events: write

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx512m

jobs:
  # ============================================
  # JOB 1: BUILD & TEST
  # ============================================
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: ðŸ”¨ Build with Maven
        run: mvn clean compile -B
      
      - name: ðŸ§ª Run Unit Tests
        run: mvn test -B
      
      - name: ðŸ“Š Generate Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      
      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  # ============================================
  # JOB 2: CODE COVERAGE
  # ============================================
  code-coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ“Š Generate Coverage Report with JaCoCo
        run: mvn clean test jacoco:report -B
      
      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: ðŸ“¤ Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30
      
      - name: ðŸŽ¯ Coverage Summary
        run: |
          echo "### ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/site/jacoco/index.html ]; then
            echo "âœ… JaCoCo report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Report available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to generate coverage report" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 3: STATIC CODE ANALYSIS (SonarCloud)
  # ============================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para anÃ¡lisis completo
      
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ” Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: ðŸ”¬ Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.binaries=target/classes \
            -B

  # ============================================
  # JOB 4: DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage, sonarcloud]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: ðŸ“ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/devsu-demo-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devsu-demo-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devsu-demo-app:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: ðŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/devsu-demo-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“Š Docker Build Summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image built and pushed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ Security scan completed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 5: KUBERNETES DEPLOYMENT
  # ============================================
  k8s-deploy:
    name: Deploy to Kubernetes (Kind)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Create Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: devsu-demo-cluster
          wait: 60s
      
      - name: ðŸ“Š Verify Cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      - name: ðŸ·ï¸ Update Kubernetes manifests with image
        run: |
          cd k8s
          # Reemplazar imagen con la construida en CI
          sed -i "s|image:.*devsu-demo-app:latest|image: ${{ secrets.DOCKER_USERNAME }}/devsu-demo-app:latest|g" deployment.yaml
          cat deployment.yaml | grep "image:"
      
      - name: ðŸš€ Deploy to Kubernetes
        run: |
          cd k8s
          
          # Aplicar manifiestos en orden
          echo "ðŸ“¦ Creating namespace..."
          kubectl apply -f namespace.yaml
          
          echo "ðŸ”§ Applying ConfigMaps..."
          kubectl apply -f configmap.yaml
          
          echo "ðŸ” Applying Secrets..."
          kubectl apply -f secret.yaml
          
          echo "ðŸ’¾ Skipping PVC (using H2 in-memory)..."
          # kubectl apply -f pvc.yaml  # No necesario con H2 in-memory
          
          echo "ðŸš¢ Deploying application..."
          kubectl apply -f deployment.yaml
          
          echo "ðŸŒ Creating Services..."
          kubectl apply -f service.yaml
          
          echo "ðŸ“ˆ Configuring HPA..."
          kubectl apply -f hpa.yaml || echo "HPA requires metrics-server"
          
          echo "ðŸŒ Creating Ingress..."
          kubectl apply -f ingress.yaml || echo "Ingress controller not available"
      
      - name: â³ Wait for Deployment
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/devsu-demo-app -n devsu-demo --timeout=5m
      
      - name: ðŸ” Verify Deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          kubectl get all -n devsu-demo
          
          echo ""
          echo "ðŸ“‹ Pods:"
          kubectl get pods -n devsu-demo -o wide
          
          echo ""
          echo "ðŸ” Pod Details:"
          kubectl describe pods -n devsu-demo | grep -E "Name:|Status:|Image:|Ready:"
      
      - name: ðŸ§ª Test Application
        run: |
          # Port-forward para testing
          kubectl port-forward -n devsu-demo svc/devsu-demo-app 8000:8000 &
          PF_PID=$!
          
          # Esperar a que port-forward estÃ© listo
          sleep 5
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/api/actuator/health || exit 1
          
          # Test API endpoint
          echo "Testing API endpoints..."
          curl -f http://localhost:8000/api/users || exit 1
          
          # Cleanup
          kill $PF_PID || true
          
          echo "âœ… Application is healthy and responding!"
      
      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          echo "### ðŸš€ Kubernetes Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployed to Kind cluster successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Resources Created:" >> $GITHUB_STEP_SUMMARY
          echo "- Namespace: devsu-demo" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment: devsu-demo-app (3 replicas)" >> $GITHUB_STEP_SUMMARY
          echo "- Service: devsu-demo-app (ClusterIP)" >> $GITHUB_STEP_SUMMARY
          echo "- HPA: devsu-demo-app-hpa (2-10 replicas)" >> $GITHUB_STEP_SUMMARY
          echo "- Ingress: devsu-demo-app-ingress" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pod Status:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n devsu-demo >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          echo "Cleaning up Kind cluster..."
          kind delete cluster --name devsu-demo-cluster || true
